<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="carousel-container">
        <button onclick="previous()" id="prevBtn"><ion-icon name="arrow-back-outline" class="left"></ion-icon></button>
        <div class="carousel-slide">
            <img src="" class="img active">  
        </div>
        <button onclick="next()" id="nextBtn"><ion-icon name="arrow-forward-outline" class="right"></ion-icon></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
